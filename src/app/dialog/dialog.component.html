<!-- Hard Code these values: -->
<h1 mat-dialog-title>{{beginningHeader}}</h1>
<div mat-dialog-content>
    <!-- bind our form group that we created in code behind/typescript logic-->
    <form [formGroup]="productForm">
        <!--Can go to forms in material.angular.io to check different form fields-->
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="productCategory" placeholder="Category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-bottom: 10px">
            <mat-label>Choose a date</mat-label>
            <input formControlName="productDate" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint> 
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for=""><h1>Product Freshness</h1></label>
        <mat-radio-group formControlName="productFreshness">
            <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="productPrice" type="number" matInput placeholder="Price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName="productComment" matInput></textarea>
        </mat-form-field>
    </form>
</div>
<!-- This is for our buttons aka: save or cancel product-->
<!-- align used to have it below -->
<div mat-dialog-action [align]="'end'">
    <!--We use Mat-dialogclose for our cancel button, aka closing our box-->
    <button mat-raised-button color="primary" (click)="addProduct()">{{actionButton}}</button>
    <button mat-raised-button color="warn" mat-dialog-close style="margin-left: 8px">Cancel</button>
</div>
